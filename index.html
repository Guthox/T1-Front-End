<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="container-fluid col-12 text-center my-5">
            <h1 id="prof" class="border-bottom">Professores</h1>
        </header>
        <section class="container">
            <div class="row">
            <div class="col-md-1"></div>
            <article class="col-md-4 border border-black-2 text-center py-4">
                <img src="IMG/profa.png" alt="Professor José" class="img-thumbnail">
                <h2>Profa. Cristina</h2>
                <p>Front End</p>
            </article>
            <div class="col-md-2"></div>
            <article class="col-md-4 border border-1 text-center py-4">
                <img src="IMG/prof.png" alt="Professor José" class="img-thumbnail">
                <h2>Prof. José</h2>
                <p>Devops</p>
            </article>
            <div class="col-md-1"></div>
        </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
